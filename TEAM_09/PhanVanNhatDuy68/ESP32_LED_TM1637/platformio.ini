[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	smougenot/TM1637@0.0.0-alpha+sha.9486982048
	tzapu/WiFiManager@^2.0.17
[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    blynkkk/Blynk@^1.0.1
    avishay777/TM1637@^1.2.0
